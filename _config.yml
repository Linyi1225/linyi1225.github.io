      children:
        - title: "函数概念"
          url: /notes/numerical-analysis/analysis/01-functions/
        - title: "极限理论"
          url: /notes/numerical-analysis/analysis/02-limits/
        - title: "连续性"
          url: /notes/numerical-analysis/analysis/03-continuity/
        - title: "导数理论"
          url: /notes/numerical-analysis/analysis/04-derivatives/
    - title: "误差理论"
      children:
        - title: "误差分类"
          url: /notes/numerical-analysis/errors/01-error-types/
