          url: /notes/numerical-analysis/foundations/01-real-numbers/
        - title: "序列理论"
          url: /notes/numerical-analysis/foundations/02-sequences/
        - title: "完备性理论"
          url: /notes/numerical-analysis/foundations/03-completeness/
