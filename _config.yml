          url: /notes/numerical-analysis/errors/03-stability/
    - title: "空间理论"
      children:
        - title: "线性空间"
          url: /notes/numerical-analysis/spaces/01-linear-spaces/
        - title: "内积空间"
          url: /notes/numerical-analysis/spaces/02-inner-product/
