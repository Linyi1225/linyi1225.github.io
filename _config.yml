          url: /notes/numerical-analysis/applications/03-future-directions/

  probability-theory:
    - title: "测度理论"
      children:
        - title: "测度空间"
          url: /notes/probability-theory/measure/01-measure-spaces/
        - title: "可测函数"
          url: /notes/probability-theory/measure/02-measurable-functions/
    - title: "概率理论"
      children:
        - title: "概率空间"
          url: /notes/probability-theory/probability/01-probability-spaces/
        - title: "随机变量"
          url: /notes/probability-theory/probability/02-random-variables/

# 排除文件和目录
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - .gitignore
  - .git/
  - Makefile
  - package.json
  - package-lock.json

# 包含文件
include:
  - _pages
  - .htaccess

# Sass配置
sass:
  sass_dir: _sass
  style: compressed

# 时区设置
timezone: Asia/Shanghai

# 编码
encoding: utf-8

# 生成设置
future: false
unpublished: false
safe: true
incremental: false
profile: false
strict_front_matter: false
